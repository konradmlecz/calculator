<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="screen">
            <p class="sc">0</p>
        </div>
        <div class="button sign" data-key="1">1
        </div>
        <div class="button sign" data-key="2">2
        </div>
        <div class="button sign" data-key="3">3
        </div>
        <div class="button sign" data-key="+">+
        </div>
        <div class="button sign" data-key="4">4
        </div>
        <div class="button sign" data-key="5">5
        </div>
        <div class="button sign" data-key="6">6
        </div>
        <div class="button sign" data-key="-">-
        </div>
        <div class="button sign" data-key="7">7
        </div>
        <div class="button sign" data-key="8">8
        </div>
        <div class="button sign" data-key="9">9
        </div>
        <div class="button sign" data-key="*">*
        </div>
        <div class="button sign" data-key=".">.
        </div>
        <div class="button sign" data-key="0">0
        </div>
        <div class="button ac">AC
        </div>
        <div class="button sign" data-key="/">/
        </div>
        <div class="button equal">=
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
